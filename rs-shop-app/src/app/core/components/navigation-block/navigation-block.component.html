<div class="wrapper flex-block">
  <div class="flex-block">
    <div class="logo" routerLink="" (click)="onClickLogoHandler()">22vek.net</div>
    <button
      class="catalog-button flex-block"
      (click)="onClickCatalogButtonHandler()"
      [ngClass]="{ active: !catalogService.isCatalogHidden }"
    >
      <div class="icon-container">
        <mat-icon class="icon" *ngIf="catalogService.isCatalogHidden; else close">window</mat-icon>
      </div>
      <span>Каталог товаров</span>
    </button>
    <form class="search-form">
      <mat-form-field class="search-full-width" appearance="fill">
        <mat-label>Поиск товаров</mat-label>
        <input
          type="text"
          placeholder="Введите название категории или товара"
          aria-label="Number"
          matInput
          [formControl]="myControl"
          [matAutocomplete]="auto"
        />
        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
          <mat-option
            *ngFor="let mainCategory of filteredMainCategories$ | async"
            [value]="mainCategory.name"
            [routerLink]="['catalog', mainCategory.id]"
          >
            {{ mainCategory.name }}
          </mat-option>
          <mat-option
            *ngFor="let subCategory of filteredSubCategories$ | async"
            [value]="subCategory.name"
            [routerLink]="['catalog', subCategory.mainCategoryID, subCategory.id]"
          >
            {{ subCategory.name }}
          </mat-option>
          <mat-option
            *ngFor="let product of filteredGoods$ | async"
            [value]="product.name"
            [routerLink]="['catalog', product.mainCategoryID, product.subCategoryID, product.id]"
          >
            {{ product.name }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </form>
  </div>
</div>

<ng-template #close>
  <mat-icon class="icon">close</mat-icon>
</ng-template>
