<div class="wrapper">
  <mat-selection-list [multiple]="false" class="selection-list">
    <mat-list-option
      *ngFor="let subCategory of catalogService.subCategories$ | async"

      {{ subCategory.name }}
    </mat-list-option>
  </mat-selection-list>
</div>
